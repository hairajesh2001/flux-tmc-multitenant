---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tenant-flux-reconciler
  namespace: iris-blue

---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: iris-blue
  namespace: iris-blue
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/warroyo/iris-blue-gitops
  ignore: |
    #ignore the namespaces for this cluster which are handles by a different kustomization
    /clusters/*/namespaces

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: iris-blue
  namespace: iris-blue
spec:
  interval: 10m0s
  path: ./clusters/iris-dev
  prune: true
  serviceAccountName: tenant-flux-reconciler
  targetNamespace: iris-blue
  sourceRef:
    kind: GitRepository
    name: iris-blue